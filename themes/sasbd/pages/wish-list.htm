title = "Wish List"
layout = "default"
url = "/wish-list"

[session]
security='user'
redirect='login'

[shopWishList]
==
<main id="content" role="main" class="cart-page">
            <!-- breadcrumb -->
            <div class="bg-gray-13 bg-md-transparent">
                <div class="container">
                    <!-- breadcrumb -->
                    <div class="my-md-3">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble">
                                <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a href="{{ url('/') }}">Home</a></li>
                                <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active" aria-current="page">Wishlist</li>
                            </ol>
                        </nav>
                    </div>
                    <!-- End breadcrumb -->
                </div>
            </div>
            <!-- End breadcrumb -->

            <div class="container">
                <div class="my-6">
                    <h1 class="text-center">Wishlist</h1>
                </div>
                <div class="mb-16 wishlist-table">
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="cart-widget">
            
                                {% partial 'site/profile-side-menu' %}
            
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <form action="#">
                                <div class="table-content table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="product-thumbnail">Images</th>
                                                <th class="cart-product-name">Product</th>
                                                <th class="product-price">Price</th>
                                                <th class="product-quantity">Action</th>
                                            </tr>
                                        </thead>
            
                                        {% component 'shopWishList' partial='wishlist-items' %}
                                        
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
