{% for item in items if not item.viewBag.isHidden %}
    <li>
        {% if item.url %}
        <a class="list-group-item list-group-item-action" href="{{ item.url }}"  {{ item.viewBag.isExternal ? 'target="_blank"' }} >
            {{ item.title }}
        </a>

        {% else %}
            <span>{{ item.title }}</span>
        {% endif %}

        {% if item.items %}
            <ul>{% partial __SELF__ ~ "::items" items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
