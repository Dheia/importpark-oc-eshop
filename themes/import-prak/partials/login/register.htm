{% if canRegister %}
    

    <div id="signup" style="display: none; opacity: 0;" data-target-group="idForm">
        <!-- Title -->
        <header class="text-center mb-5">
        <!-- <h2 class="h4 mb-0">Welcome to Electro.</h2> -->
        {% partial 'logo' %}   
        <p  class="mb-0">{{'Fill out the form to get started.'|_}}</p>
        <div class="small text-muted">{{'CALL IF NEED ANY HELP'|_}}</div>
        <div>
            <a href="tel:+8801710479506" class="text-gray-90">{{'01710 479506'|_}}</a>
        </div>
        </header>
        <!-- End Title -->

        <form data-request="onRegister" data-request-flash>
        <!-- Form Group -->
        <div class="form-group">
            <div class="js-form-message js-focus-state">
                <label class="sr-only" for="signupEmail">{{'Your Name'|_}}</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="signupNameLabel">
                            <span class="fas fa-user"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="name" id="signupName" placeholder="{{'Full Name'|_}}" aria-label="Name" aria-describedby="signupNameLabel" required
                    data-msg="{{'Please enter a valid name.'|_}}"
                    data-error-class="u-has-error"
                    data-success-class="u-has-success">
                </div>
            </div>
        </div>
        <!-- End Input -->
        <!-- Form Group -->
        <div class="form-group">
            <div class="js-form-message js-focus-state">
                <label class="sr-only" for="signupEmail">{{'Phone'|_}}</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="signupPhoneLabel">
                            <span class="fas fa-user"></span>
                        </span>
                    </div>
                    <input type="tel" class="form-control" name="phone" id="signupPhone" placeholder="{{'Phone'|_}}" aria-label="Phone" aria-describedby="signupPhoneLabel" required
                    data-msg="{{'Please enter a valid phone number.'|_}}"
                    data-error-class="u-has-error"
                    data-success-class="u-has-success">
                </div>
            </div>
        </div>
        <!-- End Input -->

        <!-- Form Group -->
        <div class="form-group">
            <div class="js-form-message js-focus-state">
                <label class="sr-only" for="signupPassword">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="signupPasswordLabel">
                            <span class="fas fa-lock"></span>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" id="signupPassword" placeholder="{{'Password'|_}}" aria-label="Password" aria-describedby="signupPasswordLabel" required
                    data-msg="{{'Your password is invalid.'|_}}"
                    data-error-class="u-has-error"
                    data-success-class="u-has-success">
                </div>
            </div>
        </div>
        <!-- End Input -->

        <!-- Form Group -->
        <div class="form-group">
            <div class="js-form-message js-focus-state">
            <label class="sr-only" for="signupConfirmPassword">Confirm Password</label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="signupConfirmPasswordLabel">
                        <span class="fas fa-key"></span>
                    </span>
                </div>
                <input type="password" class="form-control" name="confirmPassword" id="signupConfirmPassword" placeholder="{{'Confirm Password'|_}}" aria-label="Confirm Password" aria-describedby="signupConfirmPasswordLabel" required
                data-msg="{{'Password does not match the confirm password.'|_}}"
                data-error-class="u-has-error"
                data-success-class="u-has-success">
                </div>
            </div>
        </div>
        <!-- End Input -->

        <div class="mb-2">
            <button type="submit" class="btn btn-block btn-sm btn-primary transition-3d-hover">{{'Get Started'|_}}</button>
        </div>

        </form>

        <div class="text-center mb-4">
            <span class="small text-muted">{{'Already have an account?'|_}}</span>
            <a class="js-animation-link small text-dark" href="javascript:;"
                data-target="#login"
                data-link-group="idForm"
                data-animation-in="slideInUp">{{'Login'|_}}
            </a>
        </div>

        <!-- <div class="text-center">
            <span class="u-divider u-divider--xs u-divider--text mb-4">{{'OR'|_}}</span>
        </div>

        
        <div class="d-flex">
            <a class="btn btn-block btn-sm btn-soft-facebook transition-3d-hover mr-1" href="#">
                <span class="fab fa-facebook-square mr-1"></span>
                {{'Facebook'|_}}
            </a>
            <a class="btn btn-block btn-sm btn-soft-google transition-3d-hover ml-1 mt-0" href="#">
                <span class="fab fa-google mr-1"></span>
                {{'Google'|_}}
            </a>
        </div> -->
    </div>

    
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
