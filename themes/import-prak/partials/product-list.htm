{% if results %}

{% for data in results %}
<li class="product-item__list pb-2 mb-2 pb-md-0 mb-md-0">
    <div class="product-item__outer h-100">
        <div class="product-item__inner py-md-3 mx-3 border-bottom row no-gutters">
            <div class="col-auto product-media-left">
                <a href="{{ url('product-details/' ~  data.slug) }}" class="max-width-70 d-block"><img class="img-fluid" src="{{ data.featuredPhoto()  }}" alt="{{ data.title }}"></a>
            </div>
            <div class="col product-item__body pl-2 pl-lg-3">
                <div class="mb-2">
                    <h5 class="product-item__title"><a href="{{ url('product-details/' ~  data.slug) }}" class="text-gray-90">{{ data.title | raw }}</a></h5>
                </div>
                <div class="flex-center-between">
                    <div class="prodcut-price">
                        <div class="text-gray-100 font-size-15 font-weight-bold">à§³ {{ data.price }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
{% endfor %}

{% endif %}
