title = "Customer Registration"
layout = "light"
url = "/light/registration"
==

<div class="container">
    <div class="row">
      <div class="col-sm">
        <form>
            <div class="form-group">
              <label for="phone">Mobile Number</label>
              <input type="phone" class="form-control" id="phone" placeholder="01XXXXXXXXX">
              <small class="form-text text-muted">Please Enter Mobile Number</small>
            </div>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <select class="form-control" id="region">
                  <option>Select Region</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city">
                  <option>Select City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <select class="form-control" id="area">
                  <option>Select area</option>
                </select>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="has_remainder">
                <label class="form-check-label" for="has_remainder">Need Followup?</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>
