{% if __SELF__.products.lastPage >= __SELF__.products.currentPage %}
    {% for product in __SELF__.products %}
    <li class="d-block d-flex align-items-center">
        <a href="{{ url('/') }}/{{ product.slug }}">
            <div class="search-result-img">
                <img src="{{ product.featuredPhoto(80, 80) }}" class="w-100" alt="{{ product.title }}">
            </div>
        </a>
        <div class="search-result-desc pl-10">
            <a href="{{ url('/') }}/{{ product.slug }}" class="title px-0">{{ product.title }}</a>
            <div class="price"><span>{{ product.price }}</span></div>
        </div>
    </li>

    {% else %}

    <li class="d-block d-flex align-items-center">
        No Item Available
    </li>
    {% endfor %}
{% endif %}
