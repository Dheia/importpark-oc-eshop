{% if products.lastPage >= products.currentPage %}
    {% for item in orders %}

    <tr>
        <td>#{{ item.order_number }}</td>
        <td>{{item.created_at.format('M j, Y')}}</td>
        <td><a href="#">{{ item.customer_name }}</a></td>
        <td>{{ item.total_label }}</td>
        <td>
            <span class="badge badge-success" style="background-color: {{item.status.color}}">{{item.status.name}}</span>
        </td>
        <td><a href="{{ url('/order-details') }}/{{ item.id }}">View</a></td>

    </tr>

    {% else %}
    <tr>
        <td colspan="5" class="no-data">No order found.</td>
    </tr>
    {% endfor %}
{% endif %}
