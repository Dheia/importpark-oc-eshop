<form data-request="onSignin" data-request-flash>
    <div class="row px-3"> <label class="mb-1">
            <h6 class="mb-0 text-sm">{{ loginAttributeLabel }}</h6>
        </label> <input class="mb-4" type="text" name="email" placeholder="Enter your {{ loginAttributeLabel|lower }}">
    </div>
    <div class="row px-3"> <label class="mb-1">
            <h6 class="mb-0 text-sm">Password</h6>
        </label> <input type="password" name="password" placeholder="Enter password"> </div>
    <div class="row px-3 mb-4">
        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk"
                class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label>
        </div> <a href="{{ url('forgot-password') }}" class="ml-auto mb-0 text-sm">Forgot Password?</a>
    </div>
    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
            <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}
    <div class="row mb-3 px-3"> <button type="submit"
    class="btn btn-blue text-center">Login</button> </div>
</form>
