{% for item in items if not item.viewBag.isHidden %}
    <li class="">
        {% if item.url %}
        <a class="" href="{{ item.url }}"  {{ item.viewBag.isExternal ? 'target="_blank"' }} >
            {{ item.title }}
        </a>
        <div id="headerSidebarHomeCollapse" class="collapse" data-parent="#headerSidebarContent">

                                                            
                                                            
            <ul id="headerSidebarHomeMenu" class="u-header-collapse__nav-list">
                
            </ul>
        </div>
        {% else %}
            <span>{{ item.title }}</span>
        {% endif %}

        {% if item.items %}
            <ul>{% partial __SELF__ ~ "::items" items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
