{{ form_ajax('onRecover') }}

<div id="forgotPassword" style="display: none; opacity: 0;" data-target-group="idForm">
    <!-- Title -->
    <header class="text-center mb-7">
        <!-- <h2 class="h4 mb-0">Recover Password.</h2> -->
        {% partial 'logo' %}
        <p>{{'Enter your phone we will send a verification code.'|_}}</p>
    </header>
    <!-- End Title -->

    <!-- Form Group -->
    <div class="form-group">
        <div class="js-form-message js-focus-state">
            <label class="sr-only" for="recoverPhone">{{'Your Phone'|_}}</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="recoverPhoneLabel">
                        <span class="fas fa-user"></span>
                    </span>
                </div>
                <input type="tel" class="form-control" name="phone" id="recoverPhone" placeholder="{{'Your phone'|_}}" aria-label="{{'Your phone'|_}}" aria-describedby="recoverPhoneLabel" required
                data-msg="{{'Please enter a valid phone number.'|_}}"
                data-error-class="u-has-error"
                data-success-class="u-has-success">
            </div>
        </div>
    </div>
    <!-- End Form Group -->

    <div class="mb-2">
        <button type="submit" class="btn btn-block btn-sm btn-primary transition-3d-hover">{{ 'Reset Password'|_ }}</button>
    </div>

    <div class="text-center mb-4">
        <span class="small text-muted">{{ 'Remember your password?'|_ }}</span>
        <a class="js-animation-link small" href="javascript:;"
           data-target="#login"
           data-link-group="idForm"
           data-animation-in="slideInUp">{{ 'Login'|_ }}
        </a>
    </div>
</div>

{{ form_close() }}
